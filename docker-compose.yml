version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ydc-backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend/data:/app/data
      - ./backend/images:/app/images
      - ./backend/config:/app/config:ro
    restart: "on-failure:5"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: ydc-frontend
    ports:
      - "3000:3000"
    # Do NOT load backend/.env here to avoid leaking secrets to the frontend
    depends_on:
      - backend
    restart: "on-failure:5"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:
  backend-images:


