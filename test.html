<script>
    (function () {
      const svg = document.querySelector("svg");
      if (!svg) return;
  
      // Parse current viewBox or default to [0,0,800,500]
      let viewBox = svg.getAttribute("viewBox")
        .split(" ")
        .map(Number);
      let isPanning = false;
      let startX = 0;
      let startY = 0;
      let startViewBox = [...viewBox];
  
      svg.addEventListener("mousedown", (e) => {
        isPanning = true;
        startX = e.clientX;
        startY = e.clientY;
        startViewBox = [...viewBox];
        svg.style.cursor = "grabbing";
      });
  
      svg.addEventListener("mousemove", (e) => {
        if (!isPanning) return;
        const dx = (e.clientX - startX) * (viewBox[2] / svg.clientWidth);
        const dy = (e.clientY - startY) * (viewBox[3] / svg.clientHeight);
  
        viewBox[0] = startViewBox[0] - dx;
        viewBox[1] = startViewBox[1] - dy;
  
        svg.setAttribute("viewBox", viewBox.join(" "));
      });
  
      svg.addEventListener("mouseup", () => {
        isPanning = false;
        svg.style.cursor = "grab";
      });
  
      svg.addEventListener("mouseleave", () => {
        isPanning = false;
        svg.style.cursor = "grab";
      });
  
      // Optional: change cursor initially
      svg.style.cursor = "grab";
    })();
  </script>
